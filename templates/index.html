{% load bootstrap3 %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>

    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <div class="container">
        {% bootstrap_messages %}

        <form action="{% url 'index' %}" method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">
                    Enviar
                </button>
            {% endbuttons %}
        </form>
    </div>

</body>
</html>
